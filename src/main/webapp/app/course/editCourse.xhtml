<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/pageLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course.edit.title']}" /> #{courseController.selectedCourse.name}
		</ui:define>
	<ui:define name="content">
		<h:form id="courseForm">
			<h3>
				<h:outputText value="#{msg['course.edit.title']}" /> #{courseController.selectedCourse.name}
			</h3>
			<h:panelGrid columns="3" border="0">
				<h:outputLabel for="id" value="#{msg['course.id']}" />
				<h:inputText id="id" value="#{courseController.selectedCourse.id}" disabled="true" />
				<h:outputText />

				<h:outputLabel for="name" value="#{msg['course.name']}*" />
				<h:inputText id="name" value="#{courseController.selectedCourse.name}" required="true" label="#{msg['course.name']}" />
				<h:message for="name" style="color:red" />

				<h:outputLabel for="description" value="#{msg['course.description']}" />
				<h:inputText id="description" value="#{courseController.selectedCourse.description}" />
				<h:outputText />

				<h:outputLabel for="enabled" value="#{msg['course.enabled']}" />
				<h:selectBooleanCheckbox id="enabled" value="#{courseController.selectedCourse.enabled}" />
				<h:outputText />

				<h:commandButton value="#{msg['save']}" action="#{courseController.updateCourse}" />
				<h:commandButton value="#{msg['back']}" action="homeCourse.xhtml" immediate="true" />
				<h:outputText />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
