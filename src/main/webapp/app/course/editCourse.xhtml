<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Modifica</title>
</h:head>
<h:body>
	<h:form id="formChangeCourse">
		<h3>Change Course</h3>
		<h:panelGrid id="panelChangeCourse" columns="2" border="0">
			
			<h:outputLabel for="modificaName" value="Name:"/>
			<h:inputText id="modificaName" value="#{courseController.selectedCourse.name}" />
			
			<h:outputLabel for="modificaDescription" value="Description:"/>
			<h:inputText id="modificaDescription" value="#{courseController.selectedCourse.description}" />
		</h:panelGrid>
			<h:commandButton id="change-button" value="Save Changes" action="#{courseController.updateCourse}" />
	</h:form>
</h:body>
</html>
