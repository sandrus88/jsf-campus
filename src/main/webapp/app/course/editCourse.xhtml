<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Modifica</title>
</h:head>
<h:body>
	<h:form id="formChangeCourse">
		<h3>Change Course</h3>
		<h:panelGrid id="panelChangeCourse" columns="3" border="0">
			<h:outputLabel for="modificaId" value="#{msg['id']}"/>
			<h:inputText id="modificaId" value="#{courseController.selectedCourse.id}" disabled="true" />
			<h:outputText/>
			
			<h:outputLabel for="modificaName" value="#{msg['name']}*"/>
			<h:inputText id="modificaName" value="#{courseController.selectedCourse.name}" required="true" requiredMessage="Name is required"/>
			<h:message for="modificaName" style="color:red" />
			
			<h:outputLabel for="modificaDescription" value="#{msg['description']}"/>
			<h:inputText id="modificaDescription" value="#{courseController.selectedCourse.description}" />
			<h:outputText/>
			
			<h:outputLabel for="modificaEnabled" value="#{msg['enabled']}"/>
			<h:selectBooleanCheckbox id="modificaEnabled" value="#{courseController.selectedCourse.enabled}" />
			<h:outputText/>
			
			<h:commandButton id="change-button" value="Save Changes" action="#{courseController.updateCourse}" />
			<h:commandButton id="back-button" value="Back" action="homeCourse.xhtml" immediate="true"/>
			<h:outputText/>
		</h:panelGrid>	
	</h:form>
</h:body>
</html>
