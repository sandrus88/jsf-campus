<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="formContainer">
		<h:form>
			<h3>Aggiungi Corso</h3>
			<h:panelGrid border="0" columns="2">
				<h:outputLabel value="Id:"/>
				<h:inputText id="id" value="#{courseController.newId}" />
				
				<h:outputLabel value="Nome:"/>
				<h:inputText id="name" value="#{courseController.newName}" />
			
				<h:outputLabel value="Description:"/>
				<h:inputText id="description" value="#{courseController.newDescription}" />
			</h:panelGrid>
			
			<h:panelGrid border="0" columns="4">
				<h:commandButton id="submit-button" value="Salva" action="#{courseController.addCourse}" />
				<h:button value="Reset" />
				<h:commandButton value="Topic associati" onclick="window.open('app/course/courseTopicsList.xhtml', 'mywindow', 'resizable=no,toolbar=no,scrollbars=yes,height=450,width=530,top=145,left=235')" />
				<h:commandButton id="home-button" value="Home" action="../../index.xhtml" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="tableContainer">
		<h1>Lista dei Corsi</h1>

		<h:form>
			<h:dataTable value="#{courseController.courseList}" var="item" border="2" id="courseTable">
				<h:column>
					<f:facet name="header">Id</f:facet>   				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	#{item.description}
            	</h:column>

				<h:column>
					<f:facet name="header" value="Descrizionei"/>
					<h:commandLink value="View" action="#{courseController.viewCourse(item)}" />
					| <h:commandLink value="Edit" action="#{courseController.updateSelectedCourse(item)}" /> 
					| <h:commandLink value="Delete" action="#{courseController.deleteCourse(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
