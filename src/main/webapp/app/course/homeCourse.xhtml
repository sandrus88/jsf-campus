<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="formContainer">
		<h:form id="formCourse">
			<h3>Add Course</h3>
			<h:panelGrid id="panelCourse" border="0" columns="3">
				
				<h:outputLabel for="name" value="#{msg['name']}*"/>
				<h:inputText id="name" value="#{courseController.newName}" required="true" requiredMessage="Name is required"/>
				<h:message for="name" style="color:red" />
				
				<h:outputLabel for="description" value="#{msg['description']}"/>
				<h:inputText id="description" value="#{courseController.newDescription}" />
				<h:outputText/>
				
				<h:outputLabel for="enabledCourse" value="#{msg['enabled']}"/>
				<h:selectBooleanCheckbox id="enabledCourse" value="#{courseController.newEnabled}" />
				<h:outputText/>
			</h:panelGrid>
			
			<h:panelGrid id="panelButtonsCourses" border="0" columns="3">
				<h:commandButton id="submit-button" value="Salva" action="#{courseController.addCourse}" />
				<h:commandButton id="reset-button" value="Reset" action="#{courseController.reset()}" immediate="true" />
				<h:commandButton id="home-button" value="Home" action="#{courseController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="tableContainer">
		<h1>Course List</h1>

		<h:form>
			<h:dataTable value="#{courseController.courseList}" var="item" border="2" id="courseTable">
				<h:column>
					<f:facet name="header"><h:outputText value="#{msg['id']}"/></f:facet>   				
                	<h:outputText value="#{item.id}" />
            	</h:column>

				<h:column>
					<f:facet name="header"><h:outputText value="#{msg['name']}"/></f:facet>
                	<h:outputText value="#{item.name}" />
            	</h:column>

				<h:column>
					<f:facet name="header"><h:outputText value="#{msg['description']}"/></f:facet>
                	<h:outputText value="#{item.description}" />
            	</h:column>
            	
            	<h:column>
					<f:facet name="header"><h:outputText value="#{msg['enabled']}"/></f:facet>
              		<h:outputText value="#{item.enabled}" converter="booleanToYesNoConverter"/> 
            	</h:column>

				<h:column>
					<f:facet name="header"><h:outputText value="#{msg['action']}"/></f:facet> 
					<h:commandLink value="View" action="#{courseController.viewCourse(item)}" />
					| <h:commandLink value="Edit" action="#{courseController.updateSelectedCourse(item)}" /> 
					| <h:commandLink value="Delete" action="#{courseController.deleteCourse(item)}" />
					| <h:commandLink value="Topics" action="#{courseController.viewTopics(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
