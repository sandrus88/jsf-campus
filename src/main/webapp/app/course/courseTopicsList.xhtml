<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Topic associati</title>
</h:head>
<h:body>
	<h:form id="formTopicsOfCourse">
		<h3>Topics of #{courseController.selectedCourse.name} course</h3>

		<h:dataTable value="#{courseController.allTopics}" var="item" border="0" id="courseTopicsTable">
				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	#{item.description}
            	</h:column>

				<h:column>
					<f:facet name="header">Selection</f:facet>
					<h:selectBooleanCheckbox id="selectionTopic">
			
					</h:selectBooleanCheckbox> 
		 		</h:column>
		</h:dataTable>
		
		<h:panelGrid id="panelButtonsUpdateTopic" border="0" columns="1">
			<h:commandButton id="aggiungiTopic" value="Update Topic"/>
		</h:panelGrid> 
	</h:form>
</h:body>
</html>
