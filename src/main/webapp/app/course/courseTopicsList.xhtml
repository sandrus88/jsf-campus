<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Topic associati</title>
</h:head>
<h:body>
	<h:form id="#{msg['courseTopicsList']}">
		<h3>Topics of #{courseController.selectedCourse.name} course</h3>

		<h:dataTable value="#{courseController.allTopics}" var="topic" border="0" id="#{msg['courseTopicsTable']}">
			<h:column>
				<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.id']}"/></f:facet>
				<h:outputText value="#{topic.id}"/>
			</h:column>

			<h:column>
				<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.name']}"/></f:facet>
				<h:outputText value="#{topic.name}"/>
			</h:column>

			<h:column>
				<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.description']}"/></f:facet>
				<h:outputText value="#{topic.description}"/>
			</h:column>

			<h:column>
				<f:facet name="#{msg['header']}"><h:outputText value="#{msg['selection']}"/></f:facet>
				<h:selectBooleanCheckbox id="#{msg['selectionTopic']}" value="#{topic.checked}"/>
			</h:column>
		</h:dataTable>
		
		<h:panelGrid id="#{msg['panelButtons']}" border="0" columns="2">
			<h:commandButton id="#{msg['updateTopicId']}" value="#{msg['updateTopicValue']}" action="#{courseController.updateCourseTopics()}" />
			<h:commandButton id="#{msg['backButtonId']}" value="#{msg['backButtonValue']}" action="#{courseController.goBack()}" />
		</h:panelGrid> 
	</h:form>
</h:body>
</html>
