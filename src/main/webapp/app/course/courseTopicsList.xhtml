<html lang="#{localeBean.language}"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeBean.locale}">    
<h:head>
    <title><h:outputText value="#{msg['course.topics.title']}"/> #{courseController.selectedCourse.name}</title>
</h:head>
<h:body>
    <h:form id="courseTopicsList">
        <h3><h:outputText value="#{msg['course.topics.title']}"/> #{courseController.selectedCourse.name}</h3>

        <h:dataTable value="#{courseController.allTopics}" var="topic" border="0" id="courseTopicsTable">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['topic.id']}"/>
                </f:facet>
                <h:outputText value="#{topic.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['topic.name']}"/>
                </f:facet>
                <h:outputText value="#{topic.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['topic.description']}"/>
                </f:facet>
                <h:outputText value="#{topic.description}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['action.selection']}"/>
                </f:facet>
                <h:selectBooleanCheckbox id="selectionTopic" value="#{topic.checked}"/>
            </h:column>
        </h:dataTable>

        <h:panelGrid border="0" columns="2">
            <h:commandButton value="#{msg['save']}" action="#{courseController.updateCourseTopics()}"/>
            <h:commandButton value="#{msg['back']}" action="#{courseController.goBack()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</f:view>
</html>
