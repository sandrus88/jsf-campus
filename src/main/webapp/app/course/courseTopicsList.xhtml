<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Topic associati</title>
</h:head>
<h:body>
	<h:form>
		<h3>Topic associati al corso</h3>
		
		<h:dataTable value="#{topicController.topicList}" var="item" border="2" id="courseTopicsTable">
				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	#{item.description}
            	</h:column>

				<h:column>
					<f:facet name="header">Seleziona</f:facet>
					<h:selectBooleanCheckbox id="selectionTopic">
					
					</h:selectBooleanCheckbox>
				</h:column>
			</h:dataTable>
	</h:form>
</h:body>
</html>
