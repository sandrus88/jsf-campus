<html lang="#{localeBean.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeBean.locale}"> 	
<h:head>
	<title><h:outputText value="#{msg['course.view.title']}"/> #{courseController.selectedCourse.name}</title>
</h:head>
<h:body>
	<h3><h:outputText value="#{msg['course.view.title']}"/> #{courseController.selectedCourse.name}</h3>
	<h:form id="detailCourseForm">
		<h:panelGrid columns="2" border="0">
			<h:outputLabel value="#{msg['course.id']}"/>
			<h:outputText value="#{courseController.selectedCourse.id}" />

			<h:outputLabel value="#{msg['course.name']}"/>
			<h:outputText value="#{courseController.selectedCourse.name}" />

			<h:outputLabel value="#{msg['course.description']}"/>
			<h:outputText value="#{courseController.selectedCourse.description}" />

			<h:outputLabel value="#{msg['course.enabled']}"/>
			<h:selectBooleanCheckbox value="#{courseController.selectedCourse.enabled}" disabled="true"/>

			<h:commandButton value="#{msg['back']}" action="homeCourse.xhtml" />
			<h:commandButton value="#{msg['home']}" action="../../index.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</f:view>
</html>
