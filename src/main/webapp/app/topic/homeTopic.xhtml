<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="containerForm">
		<h:form>
			<h3>Aggiungi Topic</h3>
			<h:panelGrid border="0" columns="2">
				<h:outputLabel value="Id:"/> 
				<h:inputText id="id" value="#{topicController.newId}" />
			
				<h:outputLabel value="Nome:"/>
				<h:inputText id="name" value="#{topicController.newName}" />
			
				<h:outputLabel value="Description:"/>
				<h:inputText id="description" value="#{topicController.newDescription}" />
			</h:panelGrid>
			<h:panelGrid border="0" columns="3">
				<h:commandButton id="submit-button" value="Salva" action="#{topicController.addTopic}" />
				<h:commandButton id="reset-button" value="Reset" action="#{topicController.reset()}" immediate="true" />
				<h:commandButton id="home-button" value="Home" action="#{topicController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="containerTable">
		<h1>Lista dei Topic</h1>

		<h:form>
			<h:dataTable value="#{topicController.topicList}" var="item" border="2" id="topicTable">
				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	#{item.description}
            	</h:column>

				<h:column>
					<f:facet name="header">Descrizione</f:facet>
					<h:commandLink value="View" action="#{topicController.viewTopic(item)}" />
					| <h:commandLink value="Edit" action="#{topicController.updateSelectedTopic(item)}" /> 
					| <h:commandLink value="Delete" action="#{topicController.deleteTopic(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
