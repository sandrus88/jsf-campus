<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Added Topics</title>
</h:head>
<h:body>
	<div id="#{msg['containerForm']}">
		<h:form id="#{msg['addStudent']}">
			<h3>Add Topic</h3>
			<h:panelGrid id="#{msg['panelData']}" border="0" columns="3">

				<h:outputLabel for="#{msg['name']}" value="#{msg['topic.name']}*"/>
				<h:inputText id="#{msg['name']}" value="#{topicController.newName}" required="true" requiredMessage="Name is required"/>
				<h:message for="#{msg['name']}" style="color:red" />

				<h:outputLabel for="#{msg['description']}" value="#{msg['topic.description']}"/>
				<h:inputText id="#{msg['description']}" value="#{topicController.newDescription}" />
				<h:outputText/>
			</h:panelGrid>

			<h:panelGrid id="#{msg['panelButtons']}" border="0" columns="3">
				<h:commandButton id="#{msg['saveButtonId']}" value="#{msg['saveButtonValue']}" action="#{topicController.addTopic}" />
				<h:commandButton id="#{msg['resetButtonId']}" value="#{msg['resetButtonValue']}" action="#{topicController.reset()}" immediate="true" />
				<h:commandButton id="#{msg['homeButtonId']}" value="#{msg['homeButtonValue']}" action="#{topicController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="#{msg['containerTable']}">
		<h1>Topics List</h1>

		<h:form id="#{msg['topicList']}">
			<h:dataTable value="#{topicController.topicList}" var="item" border="2" id="#{msg['topicTable']}">
				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.id']}" /></f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.name']}" /></f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['topic.description']}" /></f:facet>
					<h:outputText value="#{item.description}" />
				</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['action']}" /></f:facet>
					<h:commandLink value="#{msg['view']}" action="#{topicController.viewTopic(item)}" />
					| <h:commandLink value="#{msg['edit']}" action="#{topicController.updateSelectedTopic(item)}" />
					| <h:commandLink value="#{msg['delete']}" action="#{topicController.deleteTopic(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
