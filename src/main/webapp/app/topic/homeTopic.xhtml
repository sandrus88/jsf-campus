<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="containerForm">
		<h:form id="formTopic">
			<h3>Add Topic</h3>
			<h:panelGrid id="panelTopic" border="0" columns="3">
			
				<h:outputLabel for="name" value="Name:"/>
				<h:inputText id="name" value="#{topicController.newName}" required="true" requiredMessage="Name is required"/>
				<h:outputText value="*"/>
				
				<h:outputLabel for="description" value="Description:"/>
				<h:inputText id="description" value="#{topicController.newDescription}" />
				<h:outputText/>
			</h:panelGrid>
			
			<h:panelGrid id="panelButtonsTopics" border="0" columns="3">
				<h:commandButton id="submit-button" value="Salva" action="#{topicController.addTopic}" />
				<h:commandButton id="reset-button" value="Reset" action="#{topicController.reset()}" immediate="true" />
				<h:commandButton id="home-button" value="Home" action="#{topicController.backHome()}" immediate="true" />
			</h:panelGrid>
			
			<h:panelGrid id="panelErrorMessageTopic" border="0" columns="1">	
				<h:message for="name" style="color:red" />	
			</h:panelGrid>
		</h:form>
	</div>

	<div id="containerTable">
		<h1>Topics List</h1>

		<h:form>
			<h:dataTable value="#{topicController.topicList}" var="item" border="2" id="topicTable">
				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	<h:outputText value="#{item.id}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
                	<h:outputText value="#{item.name}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	<h:outputText value="#{item.description}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="View" action="#{topicController.viewTopic(item)}" />
					| <h:commandLink value="Edit" action="#{topicController.updateSelectedTopic(item)}" /> 
					| <h:commandLink value="Delete" action="#{topicController.deleteTopic(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
