<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Update Topic</title>
</h:head>
<h:body>
	<h:form id="topicForm">
		<h3>Update Topic #{topicController.selectedTopic.name}</h3>
		<h:panelGrid columns="3" border="0">
			<h:outputLabel for="id" value="#{msg['topic.id']}"/>
			<h:inputText id="id" value="#{topicController.selectedTopic.id}" disabled="true" />
			<h:outputText/>

			<h:outputLabel for="name" value="#{msg['topic.name']}*"/>
			<h:inputText id="name" value="#{topicController.selectedTopic.name}" required="true" requiredMessage="Name is required"/>
			<h:message for="name" style="color:red" />

			<h:outputLabel for="description" value="#{msg['topic.description']}"/>
			<h:inputText id="description" value="#{topicController.selectedTopic.description}" />
			<h:outputText/>

			<h:commandButton value="#{msg['save']}" action="#{topicController.updateTopic}" />
			<h:commandButton value="#{msg['back']}" action="homeTopic.xhtml" immediate="true"/>
			<h:outputText/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
