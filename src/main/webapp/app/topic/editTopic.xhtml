<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{localeBean.locale}">
	<ui:composition template="/template/pageLayout.xhtml">
		<ui:define name="title">
			<h:outputText value="#{msg['topic.edit.title']}" /> #{topicController.selectedTopic.name}
		</ui:define>
		<ui:define name="content">
			<h:form id="topicForm">
				<h3>
					<h:outputText value="#{msg['topic.edit.title']}" />
					#{topicController.selectedTopic.name}
				</h3>
				<h:panelGrid columns="3" border="0">
					<h:outputLabel for="id" value="#{msg['topic.id']}" />
					<h:inputText id="id" value="#{topicController.selectedTopic.id}"
						disabled="true" />
					<h:outputText />

					<h:outputLabel for="name" value="#{msg['topic.name']}*" />
					<h:inputText id="name"
						value="#{topicController.selectedTopic.name}" required="true"
						label="#{msg['topic.name']}" />
					<h:message for="name" style="color:red" />

					<h:outputLabel for="description"
						value="#{msg['topic.description']}" />
					<h:inputText id="description"
						value="#{topicController.selectedTopic.description}" />
					<h:outputText />

					<h:commandButton value="#{msg['save']}"
						action="#{topicController.updateTopic}" />
					<h:commandButton value="#{msg['back']}" action="homeTopic.xhtml"
						immediate="true" />
					<h:outputText />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
