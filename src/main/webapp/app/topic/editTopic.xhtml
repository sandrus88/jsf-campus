<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Modifica</title>
</h:head>
<h:body>
	<h:form id="formChangeTopic">
		<h3>Change Topic</h3>
		<h:panelGrid id="panelChangeTopic" columns="3" border="0">
			<h:outputLabel for="modificaId" value="#{msg['id']}"/>
			<h:inputText id="modificaId" value="#{topicController.selectedTopic.id}" disabled="true" />
			<h:outputText/>
			
			<h:outputLabel for="modificaName" value="#{msg['name']}*"/>
			<h:inputText id="modificaName" value="#{topicController.selectedTopic.name}" required="true" requiredMessage="Name is required"/>
			<h:message for="modificaName" style="color:red" />
			
			<h:outputLabel for="modificaDescription" value="#{msg['description']}"/>
			<h:inputText id="modificaDescription" value="#{topicController.selectedTopic.description}" />
			<h:outputText/>
			
			<h:commandButton id="change-button" value="Save Changes" action="#{topicController.updateTopic}" />
			<h:commandButton id="back-button" value="Back" action="homeTopic.xhtml" immediate="true"/>
			<h:outputText/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
