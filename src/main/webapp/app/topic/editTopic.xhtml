<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Modifica</title>
</h:head>
<h:body>
	<h:form>
		<h3>Modifica Topic</h3>
		<h:panelGrid columns="2" border="0">
			<h:outputLabel value="Id:"/>
			<h:inputText id="modificaId" value="#{topicController.selectedTopic.id}" />
			
			<h:outputLabel value="Nome:"/>
			<h:inputText id="modificaName" value="#{topicController.selectedTopic.name}" />
			
			<h:outputLabel value="Description:"/>
			<h:inputText id="modificaDescription" value="#{topicController.selectedTopic.description}" />
			
			<h:commandButton id="change-button" value="Save Changes" action="#{topicController.updateTopic}" />
			<h:commandButton value="Reset" type="reset" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
