<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Utenti salvati</title>
</h:head>
<h:body>
	<h3>Topic nello specifico</h3>
	<h:form>
		<h:panelGrid columns="2" border="0">
			<h:outputLabel value="Id:"/>
			<h:outputText value="#{topicController.selectedTopic.id}" />
			
			<h:outputLabel value="Nome:"/>
			<h:outputText value="#{topicController.selectedTopic.name}" />
			
			<h:outputLabel value="Description:"/>
			<h:outputText value="#{topicController.selectedTopic.description}" />
			
			<h:commandButton id="back-button" value="Back" action="homeTopic.xhtml" />
			<h:commandButton id="home-button" value="Home" action="../../index.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
