<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Modifica</title>
</h:head>
<h:body>
	<h:form id="formChangeStudent">
		<h3>Change Student</h3>
		<h:panelGrid id="panelChangeStudent" columns="2" border="0">
			<h:outputLabel for="modificaId" value="Id:"/>
			<h:inputText id="modificaId" disabled="true" />
			
			<h:outputLabel for="modificaName" value="Name:"/>
			<h:inputText id="modificaName" value="#{studentController.selectedStudent.name}" required="true" requiredMessage="Name is required"/>

			<h:outputLabel for="modificaSurname" value="Surname:"/>
			<h:inputText id="modificaSurname" value="#{studentController.selectedStudent.surname}" required="true" requiredMessage="Surname is required"/>
			
			<h:outputLabel for="modificaEmail" value="Email:"/>
			<h:inputText id="modificaEmail" value="#{studentController.selectedStudent.email}">
				<f:validator validatorId="emailValidator" />
			</h:inputText>	

			<h:outputLabel for="modificaJobTitle" value="Job Title:"/>
			<h:inputText id="modificaJobTitle" value="#{studentController.selectedStudent.jobTitle}"/>

			<h:outputLabel for="modificaPaymentType" value="Payment Type:"/>
			<h:selectOneMenu id="modificaPaymentType" value="#{studentController.selectedStudent.paymentType}">
				<f:selectItem />
				<f:selectItems value="#{studentController.getEnumValues()}" var="item" itemValue="#{item}" itemLabel="#{item.label}" />
			</h:selectOneMenu>

			<h:outputLabel for="modificaSex" value="Sex:"/>
			<h:selectOneRadio id="modificaSex" value="#{studentController.selectedStudent.sex}" required="true" requiredMessage="Sex is required">
				<f:selectItem itemValue="Maschio" itemLabel="M"/>
				<f:selectItem itemValue="Femmina" itemLabel="F"/>
			</h:selectOneRadio>
			
			<h:commandButton id="change-button" value="Save Changes" action="#{studentController.updateStudent}"/>
			<h:commandButton id="back-button" value="Back" action="homeStudent.xhtml" immediate="true" />
		</h:panelGrid>
		
		<h:panelGrid id="panelErrorMessageChangeStudent" border="0" columns="1">	
			<h:message for="modificaName" style="color:red" />
			<h:message for="modificaSurname" style="color:red" />
			<h:message for="modificaEmail" style="color:red" />
			<h:message for="modificaSex" style="color:red" />	
		</h:panelGrid>
	</h:form>
</h:body>
</html>
