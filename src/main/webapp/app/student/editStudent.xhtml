<html lang="#{localeBean.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeBean.locale}"> 	
<h:head>
	<title><h:outputText value="#{msg['student.edit.title']}"/> #{studentController.selectedStudent.name} #{studentController.selectedStudent.surname}</title>
</h:head>
<h:body>
	<h:form id="updateStudentForm">
		<h3><h:outputText value="#{msg['student.edit.title']}"/> #{studentController.selectedStudent.name} #{studentController.selectedStudent.surname}</h3>
		<h:panelGrid columns="3" border="0">
			<h:outputLabel for="id" value="#{msg['student.id']}"/>
			<h:inputText id="id" value="#{studentController.selectedStudent.id}" disabled="true" />
			<h:outputText/>

			<h:outputLabel for="name" value="#{msg['student.name']}*"/>
			<h:inputText id="name" value="#{studentController.selectedStudent.name}" required="true" label="#{msg['student.name']}"/>
			<h:message for="name" style="color:red" />

			<h:outputLabel for="surname" value="#{msg['student.surname']}*"/>
			<h:inputText id="surname" value="#{studentController.selectedStudent.surname}" required="true" label="#{msg['student.surname']}"/>
			<h:message for="surname" style="color:red" />

			<h:outputLabel for="email" value="#{msg['student.email']}"/>
			<h:inputText id="email" value="#{studentController.selectedStudent.email}">
				<f:validator validatorId="emailValidator" />
			</h:inputText>
			<h:message for="email" style="color:red" />

			<h:outputLabel for="jobTitle" value="#{msg['student.jobTitle']}"/>
			<h:inputText id="jobTitle" value="#{studentController.selectedStudent.jobTitle}" />
			<h:outputText/>

			<h:outputLabel for="paymentType" value="#{msg['student.paymentType']}"/>
			<h:selectOneMenu id="paymentType" value="#{studentController.selectedStudent.paymentTypeSelectOneMenu}">
				<f:selectItem />
				<f:selectItems value="#{studentController.getPaymentTypeSelectOneMenuList()}" var="payment" itemValue="#{payment.id}" itemLabel="#{payment.label}" />
			</h:selectOneMenu>
			<h:outputText/>

			<h:outputLabel for="sex" value="#{msg['student.sex']}*"/>
			<h:selectOneRadio id="sex" value="#{studentController.selectedStudent.sex}" required="true" label="#{msg['student.sex']}">
				<f:selectItem itemValue="#{msg['student.male']}" itemLabel="M"/>
				<f:selectItem itemValue="#{msg['student.female']}" itemLabel="F"/>
			</h:selectOneRadio>
			<h:message for="sex" style="color:red" />

			<h:commandButton value="#{msg['save']}" action="#{studentController.updateStudent()}"/>
			<h:commandButton value="#{msg['back']}" action="homeStudent.xhtml" immediate="true" />
			<h:outputText/>
		</h:panelGrid>
	</h:form>
</h:body>
</f:view>
</html>
