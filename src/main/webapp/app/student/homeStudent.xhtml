<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Added Students</title>
</h:head>
<h:body>
	<div id="#{msg['containerForm']}">
		<h:form id="#{msg['addStudent']}">
			<h3>Add Student</h3>
			<h:panelGrid id="#{msg['panelData']}" border="0" columns="3">

				<h:outputLabel for="#{msg['name']}" value="#{msg['student.name']}*"/>
				<h:inputText id="#{msg['name']}" value="#{studentController.newName}" required="true" requiredMessage="Name is required" />
				<h:message for="#{msg['name']}" style="color:red" />
				
				<h:outputLabel for="#{msg['surname']}" value="#{msg['student.surname']}*"/>
				<h:inputText id="#{msg['surname']}" value="#{studentController.newSurname}" required="true" requiredMessage="Surname is required" />
				<h:message for="#{msg['surname']}" style="color:red" />
				
				<h:outputLabel for="#{msg['email']}" value="#{msg['student.email']}"/>
				<h:inputText id="#{msg['email']}" value="#{studentController.newEmail}">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<h:message for="#{msg['email']}" style="color:red" />
				
				<h:outputLabel for="#{msg['jobTitle']}" value="#{msg['student.jobTitle']}"/>
				<h:inputText id="#{msg['jobTitle']}" value="#{studentController.newJobTitle}" />
				<h:outputText/>
				
				<h:outputLabel for="#{msg['paymentType']}" value="#{msg['student.paymentType']}"/>
				<h:selectOneMenu id="#{msg['paymentType']}" value="#{studentController.newPaymentType}">
					<f:selectItem />
					<f:selectItems value="#{studentController.getEnumValues()}" var="item" itemValue="#{item}" itemLabel="#{item.label}" />
				</h:selectOneMenu>
				<h:outputText/>
				
				<h:outputLabel for="#{msg['sex']}" value="#{msg['student.sex']}*"/>
				<h:selectOneRadio id="#{msg['sex']}" value="#{studentController.newSex}" required="true" requiredMessage="Sex is required">
					<f:selectItem itemValue="#{msg['male']}" itemLabel="M" />
					<f:selectItem itemValue="#{msg['female']}" itemLabel="F" />
				</h:selectOneRadio>
				<h:message for="#{msg['sex']}" style="color:red" />
			</h:panelGrid>	
			
			<h:panelGrid id="#{msg['panelButtons']}" border="0" columns="3">
				<h:commandButton id="#{msg['saveButtonId']}" value="#{msg['saveButtonValue']}" action="#{studentController.addStudent()}" />
				<h:commandButton id="#{msg['resetButtonId']}" value="#{msg['resetButtonValue']}" action="#{studentController.reset()}" immediate="true" />
				<h:commandButton id="#{msg['homeButtonId']}" value="#{msg['homeButtonValue']}" action="#{studentController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="#{msg['containerTable']}">
		<h1>Students List</h1>

		<h:form id="#{msg['studentList']}">
			<h:dataTable value="#{studentController.studentList}" var="item" border="2" id="#{msg['studentTable']}">

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.id']}"/></f:facet>    				
                	<h:outputText value="#{item.id}" />
            	</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.name']}"/></f:facet>
                	<h:outputText value="#{item.name}" />
            	</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.surname']}"/></f:facet>
                	<h:outputText value="#{item.surname}" />
            	</h:column>
				
				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.email']}"/></f:facet>
                	<h:outputText value="#{item.email}" />
            	</h:column>
            	
				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.jobTitle']}"/></f:facet>
                	<h:outputText value="#{item.jobTitle}" />
            	</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.paymentType']}"/></f:facet>
                	<h:outputText value="#{item.paymentType.label}" />
            	</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['student.sex']}"/></f:facet>
                	<h:outputText value="#{item.sex}" />
            	</h:column>

				<h:column>
					<f:facet name="#{msg['header']}"><h:outputText value="#{msg['action']}"/></f:facet>
					<h:commandLink value="#{msg['view']}" action="#{studentController.viewStudent(item)}" />
					| <h:commandLink value="#{msg['edit']}" action="#{studentController.updateSelectedStudent(item)}" /> 
					| <h:commandLink value="#{msg['delete']}" action="#{studentController.deleteStudent(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
