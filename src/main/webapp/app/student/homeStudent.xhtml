<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="containerForm">
		<h:form>
			<h3>Aggiungi Studente</h3>
			<h:panelGrid border="0" columns="2">
				<h:outputLabel value="Id:"/> 
				<h:inputText id="id" value="#{studentController.newId}" required="true" requiredMessage="L'id e' obbligatorio" />

				<h:outputLabel value="Nome:"/>
				<h:inputText id="name" value="#{studentController.newName}" required="true" requiredMessage="Il nome e' obbligatorio" />

				<h:outputLabel value="Cognome:"/>
				<h:inputText id="surname" value="#{studentController.newSurname}" required="true" requiredMessage="Il cognome e' obbligatorio" />
				
				<h:outputLabel value="Email:"/>
				<h:inputText id="email" value="#{studentController.newEmail}" required="true">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				
				<h:outputLabel value="Job Title:"/>
				<h:inputText id="jobTitle" value="#{studentController.newJobTitle}" />

				<h:outputLabel value="Payment Type:"/>
				<h:selectOneMenu id="paymentType" value="#{studentController.newPaymentType}">
					<f:selectItem />
					<f:selectItems value="#{studentController.getEnumValues()}" var="item" itemValue="#{item}" itemLabel="#{item.label}" />
				</h:selectOneMenu>

				<h:outputLabel value="Sesso:"/>
				<h:selectOneRadio id="sex" value="#{studentController.newSex}" required="true" requiredMessage="Il sesso e' obbligatorio">
					<f:selectItem itemValue="Maschio" itemLabel="M" />
					<f:selectItem itemValue="Femmina" itemLabel="F" />
				</h:selectOneRadio>
				
				<h:message for="email" style="color:red" />
				
			</h:panelGrid>

			<h:panelGrid border="0" columns="3">
				<h:commandButton id="submit-button" value="Salva" action="#{studentController.addStudent()}" />
				<h:commandButton id="reset-button" value="Reset" action="#{studentController.reset()}" immediate="true" />
				<h:commandButton id="home-button" value="Home" action="#{studentController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="containerTable">
		<h1>Studenti registrati</h1>

		<h:form>
			<h:dataTable value="#{studentController.studentList}" var="item" border="2" id="studentTable">

				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Cognome</f:facet>
                	#{item.surname}
            	</h:column>
				
				<h:column>
					<f:facet name="header">Email</f:facet>
                	#{item.email}
            	</h:column>
            	
				<h:column>
					<f:facet name="header">Job Title</f:facet>
                	#{item.jobTitle}
            	</h:column>

				<h:column>
					<f:facet name="header">PaymentType</f:facet>
                	#{item.paymentType.label}
            	</h:column>

				<h:column>
					<f:facet name="header">Sesso</f:facet>
                	#{item.sex}
            	</h:column>

				<h:column>
					<f:facet name="header">Descrizione</f:facet>
					<h:commandLink value="View" action="#{studentController.viewStudent(item)}" />
					| <h:commandLink value="Edit" action="#{studentController.updateSelectedStudent(item)}" /> 
					| <h:commandLink value="Delete" action="#{studentController.deleteStudent(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
