<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="containerForm">
		<h:form id="formStudent">
			<h3>Add Student</h3>
			<h:panelGrid id="panelStudent" border="0" columns="3">

				<h:outputLabel for="name" value="Name *"/>
				<h:inputText id="name" value="#{studentController.newName}" required="true" requiredMessage="Name is required" />
				<h:message for="name" style="color:red" />
				
				<h:outputLabel for="surname" value="Surname *"/>
				<h:inputText id="surname" value="#{studentController.newSurname}" required="true" requiredMessage="Surname is required" />
				<h:message for="surname" style="color:red" />
				
				<h:outputLabel for="email" value="Email"/>
				<h:inputText id="email" value="#{studentController.newEmail}">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<h:message for="email" style="color:red" />
				
				<h:outputLabel for="jobTitle" value="Job Title"/>
				<h:inputText id="jobTitle" value="#{studentController.newJobTitle}" />
				<h:outputText/>
				
				<h:outputLabel for="paymentType" value="Payment Type"/>
				<h:selectOneMenu id="paymentType" value="#{studentController.newPaymentType}">
					<f:selectItem />
					<f:selectItems value="#{studentController.getEnumValues()}" var="item" itemValue="#{item}" itemLabel="#{item.label}" />
				</h:selectOneMenu>
				<h:outputText/>
				
				<h:outputLabel for="sex" value="Sex *"/>
				<h:selectOneRadio id="sex" value="#{studentController.newSex}" required="true" requiredMessage="Sex is required">
					<f:selectItem itemValue="Maschio" itemLabel="M" />
					<f:selectItem itemValue="Femmina" itemLabel="F" />
				</h:selectOneRadio>
				<h:message for="sex" style="color:red" />
			</h:panelGrid>	
			
			<h:panelGrid id="panelButtonsStudent" border="0" columns="3">
				<h:commandButton id="submit-button" value="Save" action="#{studentController.addStudent()}" />
				<h:commandButton id="reset-button" value="Reset" action="#{studentController.reset()}" immediate="true" />
				<h:commandButton id="home-button" value="Home" action="#{studentController.backHome()}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="containerTable">
		<h1>Student List</h1>

		<h:form>
			<h:dataTable value="#{studentController.studentList}" var="item" border="2" id="studentTable">

				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	<h:outputText value="#{item.id}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
                	<h:outputText value="#{item.name}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Surname</f:facet>
                	<h:outputText value="#{item.surname}" />
            	</h:column>
				
				<h:column>
					<f:facet name="header">Email</f:facet>
                	<h:outputText value="#{item.email}" />
            	</h:column>
            	
				<h:column>
					<f:facet name="header">Job Title</f:facet>
                	<h:outputText value="#{item.jobTitle}" />
            	</h:column>

				<h:column>
					<f:facet name="header">PaymentType</f:facet>
                	<h:outputText value="#{item.paymentType.label}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Sex</f:facet>
                	<h:outputText value="#{item.sex}" />
            	</h:column>

				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="View" action="#{studentController.viewStudent(item)}" />
					| <h:commandLink value="Edit" action="#{studentController.updateSelectedStudent(item)}" /> 
					| <h:commandLink value="Delete" action="#{studentController.deleteStudent(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
