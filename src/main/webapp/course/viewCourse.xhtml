<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Utenti salvati</title>
</h:head>
<h:body>
	<h3>Corso nello specifico</h3>
	<h:form>
		<h:panelGrid columns="2" border="0">
			Id:
			<h:outputText value="#{courseController.selectedCourse.id}" />
			Nome:
			<h:outputText value="#{courseController.selectedCourse.name}" />
			Description:
			<h:outputText value="#{courseController.selectedCourse.description}" />
			<h:commandButton id="back-button" value="Back"
				action="homeCourse.xhtml" />
			<h:commandButton id="home-button" value="Home"
				action="../index.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
