<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Form campi da riempire</title>
</h:head>
<h:body>
	<div id="container">
		<h:form>
			<h3>Aggiungi Topic</h3>
			<h:panelGrid border="0" columns="2">
			Id:
			<h:inputText id="id" value="#{topicController.newId}" />
			Nome:
			<h:inputText id="name" value="#{topicController.newName}" />
			Description:
			<h:inputText id="description"
					value="#{topicController.newDescription}" />
			Course:
			<h:inputText id="course" value="#{topicController.newCourse}" />
			</h:panelGrid>
			<h:panelGrid border="0" columns="3">
				<h:commandButton id="submit-button" value="Salva"
					action="#{topicController.addTopic}" />
				<h:button value="Reset" />
				<h:commandButton id="home-button" value="Home"
					action="../index.xhtml" />
			</h:panelGrid>
		</h:form>
	</div>

	<div id="container">
		<h1>Lista dei Topic</h1>

		<h:form>
			<h:dataTable value="#{topicController.topicList}" var="item"
				border="2">

				<h:column>
					<f:facet name="header">Id</f:facet>    				
                	#{item.id}
            	</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
                	#{item.name}
            	</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
                	#{item.description}
            	</h:column>

				<h:column>
					<f:facet name="header">Course</f:facet>
                	#{item.course}
            	</h:column>

				<h:column>
					<f:facet name="header">Descrizione</f:facet>
					<h:commandLink value="View"
						action="#{topicController.viewTopic(item)}" />
					| <h:commandLink value="Edit"
						action="#{topicController.updateSelectedTopic(item)}" /> 
					| <h:commandLink value="Delete"
						action="#{topicController.deleteTopic(item)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
