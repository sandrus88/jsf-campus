<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home Student</title>
</h:head>
<h:body>
	<h1>Utenti registrati</h1>
	<h:form>
		<table border="2">
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Job Title</th>
				<th>PaymentType</th>
				<th>Sesso</th>
				<th>Descrizione</th>
			</tr>
			<ui:repeat value="#{studentController.studentList}" var="item">
				<tr>
					<td><h:outputText value="#{item.id}" /></td>
					<td><h:outputText value="#{item.name}" /></td>
					<td><h:outputText value="#{item.surname}" /></td>
					<td><h:outputText value="#{item.jobTitle}" /></td>
					<td><h:outputText value="#{item.paymentType}" /></td>
					<td><h:outputText value="#{item.sex}" /></td>
					<td><h:commandLink value="View" action="viewStudent.xhtml" /> | 
						<h:commandLink value="Edit" action="editStudent.xhtml" /> | <h:commandLink
							value="Delete" action="#{studentController.deleteStudent(item)}" /></td>
				</tr>
			</ui:repeat>
		</table>
		<h:panelGrid id="footer" columns="3" border="0">
			<h:commandButton id="back" value="Torna indietro"
				action="index.xhtml" />
			<h:commandButton id="aggiungi" value="Aggiungi Studente"
				action="newStudent.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
