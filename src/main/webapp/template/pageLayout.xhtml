<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{localeBean.locale}">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>
            <ui:insert name="title">
                Campus
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <div class="containerBox">
            <div class="contentBox">
                <div id="header">
                    <div id="headerDiv">
                        <h3>
                            <h:outputText value="#{msg['home.manage.title']}"/>
                        </h3>

                        <h:form>
                            <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                                <f:selectItem itemValue="en" itemLabel="English"/>
                                <f:selectItem itemValue="it" itemLabel="Italian"/>
                            </h:selectOneMenu>
                            <br></br>
                            <br></br>
                        </h:form>
                    </div>
                </div>

                <div id="content">
                    <table width="100%">
                        <tr class="left_content">
                            <td valign="top" width="180px">
                                <h:form>
                                    <h:commandLink value="#{msg['home.manage.student']}" action="/app/student/homeStudent.xhtml"/> <br/>
                                    <h:commandLink value="#{msg['home.manage.course']}" action="/app/course/homeCourse.xhtml"/> <br/>
                                    <h:commandLink value="#{msg['home.manage.topic']}" action="/app/topic/homeTopic.xhtml"/> <br/>
                                </h:form>
                            </td>
                            <td valign="top" align="center">
                                <ui:insert name="content">
                                    Default common. Querste sono le pagine. StundetHome, CourseHome, etc....
                                </ui:insert>
                            </td>
                        </tr>
                    </table>
                </div>

                <div id="footer">
                    <div id="footerDiv" align="center">
                        Copyright Â© 2021 All rights reserved 2021
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
